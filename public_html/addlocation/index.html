<!DOCTYPE html>
<html>
<head>
  <title>Add a new Location Visit</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div data-navbar></div>
    <div class="flexrow">
      <div class="fill"></div>
      <h1>Add a new Location Visit</h1>
      <div class="fill"></div>
    </div>
    <div class="flexrow">
      <div class="fill"></div>
      <form id="add_visit_form" class="shadow">
        <div class="flexrow formrow">
          <label class="wideformlabel"> Location: </label>
          <select class="forminput" id="location_select" required></select>
        </div>
        <div class="flexrow formrow">
          <label class="wideformlabel"> Time of Visit: </label>
          <input class="forminput"  type="datetime-local" id="time" required>
        </div>
        <div class="flexrow formrow">
          <div class="fill"></div>
          <input type="submit" value="Add Visit" class="submit_button shadow">
          <div class="fill"></div>
        </div>
      </form>
      <div class="fill"></div>
    </div>
    <div class="flexrow">
      <div class="fill"></div>
      <div class="popupContainer">
        <span id="registration_feedback" class="shadow popup hide"></span>
      </div>
      <div class="fill"></div>
    </div>
  <script src="/navbar.js"></script>
  <script type="text/javascript">
    var $ = document.querySelector.bind(document);
    const sleep = m => new Promise(r => setTimeout(r, m))

    async function popup(message) {
      $("#registration_feedback").innerHTML = message;
      $("#registration_feedback").classList.remove("hide");
      $("#registration_feedback").classList.add("show");
      $("#registration_feedback").classList.remove("success");
      await sleep(5000);
      $("#registration_feedback").classList.remove("show");
      $("#registration_feedback").classList.add("hide");
    }

    async function popupSuccess(message) {
      $("#registration_feedback").innerHTML = message;
      $("#registration_feedback").classList.remove("hide");
      $("#registration_feedback").classList.add("show");
      $("#registration_feedback").classList.add("success");
      await sleep(5000);
      $("#registration_feedback").classList.remove("show");
      $("#registration_feedback").classList.add("hide");
    }

    fetch("/api/getlocations", {
      method: "POST"
    }).then(async response => {
      response = await response.json();

      if (response.success) {
        let optionHtml = "";
        for (let loc of response.locations) {
          optionHtml += `<option value='${loc.id}'>${loc.name}, ${loc.address}</option>`;
        }
        $("#location_select").innerHTML = optionHtml;
      }
    });

    $("#add_visit_form").onsubmit = e => {
      e.preventDefault();
      fetch("/api/addvisit", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          locationid: parseInt($("#location_select").options[$("#location_select").selectedIndex].value),
          time: new Date($("#time").value).getTime() / 1000
        })
      }).then(async response => {
        let result = await response.json();
        if (result.success) {
          popupSuccess(result.message);
        } else {
          popup(result.message)
        }
      })
    }
  </script>
</body>
</html>
